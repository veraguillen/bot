name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: beta-bot
  ACR_NAME: chat2025
  WEBAPP_NAME: chat-app-4313
  DOCKER_IMAGE: whatsapp-bot-image
  LOCATION: mexicocentral

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push image to ACR
      run: |
        # Obtener el SHA del commit para etiquetar la imagen
        IMAGE_TAG=$(git rev-parse --short HEAD)
        
        # Construir la imagen
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE }}:$IMAGE_TAG .
        
        # Subir la imagen
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE }}:$IMAGE_TAG
        
        # Guardar el tag para el siguiente paso
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Deploy to Azure Web App
      id: deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.WEBAPP_NAME }}
        resource-group: ${{ env.RESOURCE_GROUP }}
        images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}

    - name: Update Web App Settings
      run: |
        # Configurar el comando de inicio
        az webapp config set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.WEBAPP_NAME }} \
          --startup-file "./startup.sh"
        
        # Configurar las variables de entorno desde .env
        while IFS= read -r line || [ -n "$line" ]; do
          if [[ -n "$line" && ! "$line" =~ ^[[:space:]]*# ]]; then
            key=$(echo $line | cut -d '=' -f1)
            value=$(echo $line | cut -d '=' -f2- | sed 's/"/\\"/g')
            echo "Setting $key"
            az webapp config appsettings set \
              --name ${{ env.WEBAPP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --settings "$key=$value"
          fi
        done < .env

    - name: Verify deployment
      run: |
        echo "Verificando despliegue..."
        curl -s https://${{ env.WEBAPP_NAME }}.azurewebsites.net/api/health